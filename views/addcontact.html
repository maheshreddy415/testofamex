<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
	
    <body>

        <div class='navbar navbar-default navbar-fixed-top'>
            <div class="container">
                <div class="navbar-header">
                    <a class="">Manage Contacts</a>
                    <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='sr-only'>Toggle navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                </div>
                <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
                    <li><a href='/'>List Contacts</a></li>
                </ul>
            </div>
        </div>

        <div class="container marT70" >
            <div class="row well">
                <div>
                    <h1 ><small class="colorBlue">Add Contact</small></h1>
                </div>
                <div>
                    <form id="addcontactform" action="addcontact/add" enctype="multipart/form-data" method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label" for="name">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Name" name="name" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label" for="email">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" placeholder="Email" name="email" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label" for="phone">Phone</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label" for="image">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" id="image" name="image" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                    </form>

                    <div id="status"></div>

                </div>
            </div>
        </div>

        <div class="footer">

        </div>


        <script type="text/javascript" src="js/jquery-1.12.2.js" ></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.js" ></script>
        <script type="text/javascript" src="js/jquery.form.js" ></script>

        <script type="text/javascript" >
            $(document).ready(function() {
                $('#addcontactform').on('submit', function(e){
                    e.preventDefault();
                    $(this).ajaxSubmit({                                                                                                                 
                        error: function(xhr) {
                            $('#status').text('Error: ' + xhr.status);
                        },

                        success: function(response) {
                            alert('New Contact Added Successfully.');
                            window.location = '/';
                        }
                    });

                    return false;
                });
            });

        </script>
    </body>
</html>
