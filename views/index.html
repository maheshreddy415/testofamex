<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
	
    <body>
	
        <div class='navbar navbar-default navbar-fixed-top'>
            <div class="container">
                <div class="navbar-header">
                    <a class="">Manage Contacts</a>
                    <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='sr-only'>Toggle navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                </div>
                <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
                    <li><a href='addcontact'>Add Contact</a></li>
                </ul>
            </div>
        </div>
		
        <div class="container marT70" >
            <div class="row well">
                <div>
                        <span>List of Contacts</span>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <% data.forEach(function(eachRow) { %>
                            <tr>
                                <td><%= eachRow.name %></td>
                                <td><%= eachRow.email %></td>
                                <td><%= eachRow.phone %></td>
                                <td><image src="contactimages/<%= eachRow.image %>" width="100px" /></td>
                                <td>
                                    <a href="editcontact?a=<%= eachRow.id %>">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>

                                    <a href="#" class="deleteRecord" data-href="deletecontact?a=<%= eachRow.id %>">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                            <% }); %>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
		
        <div class="footer">

        </div>
		
		
        <script type="text/javascript" src="js/jquery-1.12.2.js" ></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.js" ></script>

        <script>
            $(document).ready(function(){
                $(".deleteRecord").click(function(e){
                    e.preventDefault();
                    var thisObj = this;
                    $.ajax({
                        url: $(thisObj).data('href'),
                        type:'post',
                        success: function(result){
                            alert('Contact deleted Successfuly.');
                            window.location = '/';
                        }
                    });
                });
            });
        </script>
                
                
    </body>
</html>
